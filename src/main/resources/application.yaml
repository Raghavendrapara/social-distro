server:
  port: 8080

datahub:
  indexing:
    simulated-delay-ms: 1000
    chunk-size: 20
    chunk-timeout-ms: 2000
    chunk-max-retries: 1
  llm:
    simulated-latency-ms: 300
    provider: ollama
    base-url: http://localhost:11434
    model: phi3:mini

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/social_distro
    username: social_distro_user
    password: social_distro_pass
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true