server:
  port: 8080

resilience4j:
  retry:
    instances:
      indexingRetry:
        max-attempts: 3
        wait-duration: 2s
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
        retry-exceptions:
          - java.lang.RuntimeException
          - java.util.concurrent.TimeoutException
        ignore-exceptions:
          - java.lang.IllegalArgumentException
datahub:
  indexing:
    simulated-delay-ms: 1000
    chunk-size: 20
    chunk-timeout-ms: 60000
    chunk-max-retries: 3
  llm:
    simulated-latency-ms: 300
    provider: ollama
    base-url: http://ollama:11434
    model: phi3:mini

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
spring:
  kafka:
    bootstrap-servers: localhost:9092
  threads:
    virtual:
      enabled: true
  sql:
    init:
      mode: always
  datasource:
    url: jdbc:postgresql://localhost:5432/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  jpa:
    defer-datasource-initialization: false
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: false