server:
  port: 8080

datahub:
  indexing:
    core-pool-size: 4
    max-pool-size: 16
    queue-capacity: 100
    simulated-delay-ms: 1000
    chunk-size: 20
    chunk-timeout-ms: 2000
    chunk-max-retries: 1
  llm:
    simulated-latency-ms: 300
    provider: fake
#    provider: openai
#    base-url: https://api.openai.com
#    api-key:
#    model:

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/social_distro
    username: social_distro_user
    password: social_distro_pass
  jpa:
    hibernate:
      ddl-auto: update   # dev only
    show-sql: true
    properties:
      hibernate:
        format_sql: true
