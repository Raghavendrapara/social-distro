services:
  # 1. Database Service
  postgres:
    image: postgres:15-alpine
    container_name: social-distro-db
    environment:
      POSTGRES_DB: social_distro
      POSTGRES_USER: social_distro_user
      POSTGRES_PASSWORD: social_distro_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - datahub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U social_distro_user -d social_distro"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. LLM Service (Ollama)
  ollama:
    image: ollama/ollama:latest
    container_name: social-distro-llm
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    networks:
      - datahub-network

  app:
    build: .
    container_name: social-distro-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/social_distro
      SPRING_DATASOURCE_USERNAME: social_distro_user
      SPRING_DATASOURCE_PASSWORD: social_distro_pass
      DATAHUB_LLM_BASE_URL: http://ollama:11434
      DATAHUB_LLM_PROVIDER: ollama
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    networks:
      - datahub-network

volumes:
  postgres_data:
  ollama_models:

networks:
  datahub-network:
    driver: bridge