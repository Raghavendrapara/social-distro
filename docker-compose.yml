services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: social-distro-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - datahub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}", "kafka-broker-api-versions --bootstrap-server kafka:29092"]
      interval: 5s
      retries: 5

  # LLM Engine
  ollama:
    image: ollama/ollama:latest
    container_name: social-distro-llm
    ports:
      - "11434:11434"
    pull_policy: missing
    volumes:
      - ${HOME}/.ollama:/root/.ollama
    networks:
      - datahub-network
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 5s
      retries: 5

  ollama-init:
    image: curlimages/curl:latest
    container_name: social-distro-model-puller
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      - datahub-network
    pull_policy: missing
    entrypoint: >
      /bin/sh -c "
        echo 'Waiting for Ollama service...';
        while ! curl -s http://ollama:11434/api/tags > /dev/null; do sleep 2; done;
        echo 'Ollama is up. Checking for phi3:mini...';
        # Trigger the pull command via HTTP API (standard Ollama way)
        curl -X POST http://ollama:11434/api/pull -d '{\"name\": \"phi3:mini\"}';
        echo 'Model pull request sent. It will download in the background.';
      "

  zookeeper:
    image: confluentinc/cp-zookeeper:7.7.7
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.7.7
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
  app:
    build: .
    container_name: social-distro-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      DATAHUB_LLM_PROVIDER: ollama
      DATAHUB_LLM_BASE_URL: http://ollama:11434
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
    networks:
      - datahub-network

volumes:
  postgres_data:

networks:
  datahub-network:
    driver: bridge