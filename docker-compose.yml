services:
  postgres:
    image: pgvector/pgvector:pg18
    container_name: social-distro-db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql
    networks:
      - datahub-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: social-distro-cache
    ports:
      - "6379:6379"
    networks:
      - datahub-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5

  # LLM Engine
  ollama:
    image: ollama/ollama:latest
    container_name: social-distro-llm
    ports:
      - "11434:11434"
    volumes:
      - ${HOME}/.ollama:/root/.ollama
    networks:
      - datahub-network
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 5s
      retries: 5

  ollama-init:
    image: curlimages/curl:latest
    container_name: social-distro-model-puller
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      - datahub-network
    entrypoint: >
      /bin/sh -c "
        echo 'Checking models...';
        # Pull Chat Model
        if ! curl -s http://ollama:11434/api/tags | grep -q 'phi3:mini'; then
          echo 'Pulling phi3:mini...';
          curl -X POST http://ollama:11434/api/pull -d '{\"name\": \"phi3:mini\"}';
        fi
      
        # Pull Embedding Model (Lightweight & Fast)
        if ! curl -s http://ollama:11434/api/tags | grep -q 'nomic-embed-text'; then
          echo 'Pulling nomic-embed-text...';
          curl -X POST http://ollama:11434/api/pull -d '{\"name\": \"nomic-embed-text\"}';
        fi
        echo 'Models ready.';
      "

  zookeeper:
    image: confluentinc/cp-zookeeper:7.7.7
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - datahub-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    ports:
      - "2181:2181"
    healthcheck:
      test: echo srvr | nc localhost 2181 || exit 1
      interval: 10s
      retries: 5
      start_period: 10s

  kafka:
    image: confluentinc/cp-kafka:7.7.7
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    networks:
      - datahub-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD", "cub", "kafka-ready", "1", "20", "-b", "kafka:29092"]
      interval: 10s
      timeout: 10s
      retries: 5

  prometheus:
    image: prom/prometheus:v3.1.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - datahub-network

  grafana:
    image: grafana/grafana:11.4.0
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - datahub-network

  zipkin:
    image: openzipkin/zipkin:3.4
    container_name: zipkin
    ports:
      - "9411:9411"
    environment:
      - STORAGE_TYPE=mem
    networks:
      - datahub-network

  app:
    build: .
    container_name: social-distro-backend
    ports:
      - "8080:8080"
    networks:
      - datahub-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SPRING_DATA_REDIS_HOST: redis
      SPRING_JPA_DEFER_DATASOURCE_INITIALIZATION: "false"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      ollama:
        condition: service_healthy

volumes:
  postgres_data:
  grafana-data:

networks:
  datahub-network: